<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{$context_path}/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{$context_path}/styles/modal.css">
	<link rel="stylesheet" type="text/css" href="{$context_path}/styles/bootstrap.3.3.7/bootstrap.min.css">

    <title>领导列表</title>
    {include file='/library/head_top.lbi'}
    <link href="{$context_path}/styles/bootstrap.3.3.7/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="{$context_path}/styles/member.css" rel="stylesheet">
    <link href="{$context_path}/styles/wjb/wjb-crm-css.css" rel="stylesheet">    
  </head>

  <body>
  	<!-- 导航 -->
	{include file='/library/body_top.lbi'}

	<!-- start 添加局领导 -->
	<div class="modal-content">
		<div class="modal fade" id="addBureauLeaderModel" tabindex="-1" role="dialog" aria-labelledby="addBureauLeaderModel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" id="guanbi" class="close btn-danger" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="addBureauLeaderModel">添加局领导</h4>
		      </div>
		      <div class="modal-body">
				<div class="grid_item">
					<label class="label-title">姓名：</label>
					<div class="tag-content" style="padding-left:70px">
						<span class="tag-input">
						<input type="text" id="uname0" name="uname0" value="" maxlength="32" style="width:360px;"></span>
					</div>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" id="submitUser" class="btn btn-primary" onclick='saveUser("0")'>确定</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<!-- finish 添加局领导 -->

	<!-- start 添加负责人 -->
	<div class="modal-content">
		<div class="modal fade" id="addDutyUserModel" tabindex="-1" role="dialog" aria-labelledby="addDutyUserModel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" id="guanbi" class="close btn-danger" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="addDutyUserModel">添加负责人</h4>
		      </div>
		      <div class="modal-body">
				<div class="grid_item">
					<label class="label-title">姓名：</label>
					<div class="tag-content" style="padding-left:70px">
						<span class="tag-input">
						<input type="text" id="uname1" name="uname1" value="" maxlength="32" style="width:360px;"></span>
					</div>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" id="submitUser" class="btn btn-primary" onclick='saveUser("1")'>确定</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<!-- finish 添加局领导 -->
	
    <div class="container-fluid">
      <div class="row">
        <!-- 会员管理左侧菜单 -->
        {include file='/library/left.lbi'}
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header">局领导
          	<button data-target="#addBureauLeaderModel" data-toggle="modal" class="btn btn-primary btn-sm" type="button" onclick="addLeader(1)">添加管理员</button>
          </h3>
	      <!-- end 会员列表内容 -->
	      <input type="hidden"  id ="rule_id" value={$ruleId}>
	      <div class="table-responsive">
		      <table class="table table-striped">
	              <thead>
	                <tr>
	                  <th width="30%">姓名</th>
	                  <th width="30%">操作</th>
	                </tr>
	              </thead>
	              <tbody>
	              	<!-- {foreach from=$bureauLeaders item=bureauLeader key=key} -->
	                	<tr>
	                		<td width="30%">
	                			{$bureauLeader.name}
	                		</td>
	                		<td width="30%">
 	                			<a href="" onclick="deleteUser({$bureauLeader.id}, 0)">删除</a>&nbsp;
	                		</td>
	                	</tr>
			      <!-- {/foreach} -->    
	              </tbody>
	           </table>
        	</div>
      </div>
    </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h3 class="page-header">负责人
          	<button data-target="#addDutyUserModel" data-toggle="modal" class="btn btn-primary btn-sm" type="button" onclick="addLeader(1)">添加负责人</button>
          </h3>
	      <!-- end 会员列表内容 -->
	      <input type="hidden"  id ="rule_id" value={$ruleId}>
	      <div class="table-responsive">
		      <table class="table table-striped">
	              <thead>
	                <tr>
	                  <th width="30%">姓名</th>
	                  <th width="30%">操作</th>
	                </tr>
	              </thead>
	              <tbody>
	              	<!-- {foreach from=$dutyUsers item=dutyUser key=key} -->
	                	<tr>
	                		<td width="30%">
	                			{$dutyUser.name}
	                		</td>
	                		<td width="30%">
 	                			<a href="" onclick="deleteUser({$dutyUser.id}, 1)">删除</a>&nbsp;
	                		</td>
	                	</tr>
			        <!-- {/foreach} -->    
	              </tbody>
	           </table>
        	</div>
      </div>
    </div>
    <div class="alert alert-danger user-status-failure" style="display:none;" role="alert"></div>
	<!-- 引入bash_js -->
    {include file='/library/base_js.lbi'}
    
    
    <script>
   	 var context_path = '{$context_path}';
   	 
   	 function saveUser(type) {
   		//var uname = $("#uname"+type).val().trim();
   		var uname = document.getElementById("uname"+type).value;
   		$.post(
   				'{$context_path}' + "/duty/api/submit",
   				{'name': uname, 'type':type},
   				function(data) {
				   	window.location.href = '{$context_path}' + "/duty/list/";
   	    		},
    		'JSON'
    	);
   	 }
   	 
   	 function deleteUser(uid, type) {
   		if (!confirm("是否确定删除?")) {
   			return;
   		}
   		$.post(
   				'{$context_path}' + "/duty/api/delete",
   				{'id': uid, 'type':type},
   				function(data) {
   					
   	    			/* if(data.code == 1) {
				   		alert("删除成功！");
				   		window.location.href = '{$context_path}' + "/duty/list";
   	    			} */
				   	window.location.href = '{$context_path}' + "/duty/list/";
   	    		},
    		'JSON'
    	); 
   	 }
	</script>
  </body>
</html>
